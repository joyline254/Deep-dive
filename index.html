<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive</title>
    <link rel="shortcut icon" href="./resources/images/feather-alt-solid.svg" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./resources/icons/font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container-fluid">
        <header>
            <nav>
                <div>
                    <h2>DEEP DIVE</h2>
                </div>
    
                <div>
                    <ul>
                        <li>Home</li>
                        <li>About us</li>
                        <li>Contact us</li>
                    </ul>
                    <button type="button"><span class="spinner-grow spinner-grow-sm"></span>LOG IN</button><br><br>
                    <form  class="needs-validation" novalidate>
                        <div id="form-heading">DEEP DIVE</div>
                        <div class="form-group">
                            <label   for="email"></label>
                            <input placeholder="Email or Username" type="email" name="email"><br><br>
                            
                        </div>

                        <div class="form-group">
                            <label for="password"></label>
                            <input placeholder="password" type="password"  name="password"><br><br>
                        </div>


                        <div class="form-group form-check" id="terms">
                            <input type="checkbox">
                            <label for="terms ">Remember me </label>
                        </div>

                        <div >
                            <button type="button" class="btn btn-primary">Log In</button>
                        </div>

                        <div class="form-group">
                            Don't have an account? <span>Sign Up</span><br><br>
                        </div>
                       
                    </form>
                </div>
            </nav>
    
        </header>
    
        <main>

            <div class="home" id="home">
                <div class="sign-up">
                    <button class="btn btn-primary" >SIGN UP</button><br><br>
                    <form class="form-2">

                        <div>
                            <label for="name">NAME</label>
                            <input placeholder="Your name" type="text" id="name" name="name" required><br><br>
                        </div>

                        <div>
                            <label   for="email" >EMAIL</label>
                            <input placeholder="Your email please" type="email" name="email" required><br><br>
                        </div>

                        <div class="terms" id="terms">
                            <input type="checkbox" required>
                            <label aria-required="true" for="terms ">I agree to Deep Dive user agreement and privacy policy</label>
                        </div>
                        <div class="join">
                            <button type="button" class="btn" onclick="alert('An confirmation was sent to your email.Please check')" >Join Deep Dive</button>
                        </div>
                        <div>
                            Already have an account? <span>Log in</span><br><br>
                        </div>
                       
                    </form>
                </div>
            </div>
            <div class="work" id="WORK">

                <!-- <div class="vacancies"> 
                    VACANCIES
                </div>

                <div class="hiring">
                    HIRING
                </div>

                <div class="assesment">
                    ASSESMENT
                </div>

            </div >

            <div class="reviews">
                REVIEWS
            </div>

    
        </main>-->
    
        <footer>
            <div>

                <ul class="row" id="ending">
                    <li class="col-md-2">About us</li>
                    <li class="col-md-2">Jobs</li>
                    <li class="c0l-md-2" >Newsletter</li>
                    <li class="col-md-2" >Free-lancer</li>
                    <li class="col-md-2">Terms and conditions</li>
                    <li class="col-md-2">FAQ</li>
                </ul>

            </div>

            <div class="row sociallogos">
                <div class="col-md-6 col-xs-12">
                    <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
                    <p>TWITTER</p>
                </div>

                <div class="col-md-6">
                    <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
                    <p>FACEBOOK</p>
                </div>

                <div class="col-md-6">
                    <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
                    <p>LINKEDIN</p>
                </div>

                <div class="col-md-6">
                    <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                <p>INSTAGRAM</p>
                </div>
                
            </div>
    
        </footer>

    </div>
    <script src="js/script.js"></script>
  
</body>

</html>
